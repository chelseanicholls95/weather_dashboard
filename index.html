<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="d-flex border-bottom text-light bg-dark justify-content-center"
    >
      <h1 class="p-2">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 border">
          <form id="form">
            <h6 class="my-3">Search for a city:</h6>
            <div class="input-group my-3">
              <input
                type="text"
                class="form-control"
                aria-label="Search for city"
                aria-describedby="submit-btn"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="submit-btn"
              >
              Search
              </button>
            </form>
          </div>
        </div>
        <div class="col-9 border">
          <div id="current-weather"></div>
          <div class="d-flex justify-content-center mt-3">
            <h4>7-Day Forecast:</h4>
          </div>
          <div class="d-flex flex-wrap justify-content-center m-3" id="7-day-forecast"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
